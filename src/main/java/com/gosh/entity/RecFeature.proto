// 直播用户主播交叉特征,hset格式
// Redis Key: rec:user_anchor_feature:{user_id}:live15min;rec:user_anchor_feature:{user_id}:live7d
message LiveUserAnchorFeature {
  uint64 user_id = 1;
  uint64 anchor_id = 2;

  // 15分钟窗口特征
  // 曝光特征
  int32 user_anchor_exp_cnt_15min = 10;           // 用户主播最近15分钟刷到次数

  // 停留特征
  int32 user_anchor_3squit_cnt_15min = 11;        // 用户作者最近15分钟停留3s次数
  int32 user_anchor_6squit_cnt_15min = 12;        // 用户作者最近15分钟停留6s次数

  //点赞特征
  int32 user_anchor_like_cnt_15min = 13;        // 用户作者最近15分钟点赞次数
  //评论特征
  int32 user_anchor_comment_cnt_15min = 14;        // 用户作者最近15分钟评论次数
  //关注特征
  int32 user_anchor_follow_cnt_15min = 15;        // 用户作者最近15分钟关注次数
  //分享特征
  int32 user_anchor_share_cnt_15min = 16;        // 用户作者最近15分钟分享次数
  //送礼特征
  int32 user_anchor_gift_cnt_15min = 17;        // 用户作者最近15分钟送礼次数
  //送礼金额特征
  int32 user_anchor_gift_amount_15min = 18;        // 用户作者最近15分钟送礼金额

  // 负反馈特征
  int32 user_anchor_negative_feedback_cnt_15min = 19;        // 用户作者最近15分钟负反馈次数(基于以上特征合成)

  // 7天窗口特征
  int32 user_anchor_enter_cnt_7d = 20;                        // 用户主播7天进房次数
  int32 user_anchor_quit_cnt_7d = 21;                         // 用户主播7天退房次数
  int32 user_anchor_stay_gt10s_cnt_7d = 22;                   // 用户主播7天停留超10s次数
  int32 user_anchor_stay_gt30s_cnt_7d = 23;                   // 用户主播7天停留超30s次数
  float user_anchor_avg_view_duration_7d = 24;                // 用户主播7天次均预览时长
  int32 user_anchor_positive_feedback_cnt_7d = 25;            // 用户主播7天正反馈次数（关注or送礼or公聊or分享）
  int32 user_anchor_negative_feedback_cnt_7d = 26;            // 用户主播7天负反馈次数（拉黑or举报）
  int32 user_anchor_active_enter_cnt_7d = 27;                 // 用户主播7天主动进房次数(点击or10s进房)

}

// 直播主播特征（主播维度）- 包含热度等特征
// Redis Key: rec:live_anchor_feature:{anchor_id}:live5min/live10min/live15min;rec:live_anchor_feature:{anchor_id}:live7d
message RecLiveAnchorFeature {
  uint64 anchor_id = 1;

  // 5分钟窗口特征
  int32 live_enter_usernum_5min = 10;             // 最近5分钟进房人数（uid去重）
