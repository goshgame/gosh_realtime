// 直播用户特征（用户维度）- 包含用户直播行为历史
// Redis Key: rec:live_user_feature:{user_id}:live7d
message RecLiveUserFeature {
  uint64 user_id = 1;

  // 7天窗口特征 - 主播列表相关
  repeated IdScore  user_stay_gt10s_anchor_list = 10;          // 用户7天停留超10s的主播id列表及停留时长，格式：anchor_id|duration,anchor_id|duration
  repeated int32  user_active_enter_anchor_list = 11;        // 用户7天主动进房的主播列表，逗号分隔
  repeated int32  user_positive_feedback_anchor_list = 12;   // 用户7天正反馈的主播列表，逗号分隔
}


// 专门用于储存用户喜欢的postid或主播id及得分
message IdScore {
  int64 id =1;
  float score =2;
}

// 直播特征（直播间维度）
// Redis Key: rec:live_id_feature:{live_id}:live5min
message RecLiveIdFeature {
  int64 live_id = 1;

  // 5分钟窗口
  // 曝光特征
  int32 live_id_exp_cnt_5min = 10;
}